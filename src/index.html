<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
</head>
<body>
    
    <section class="side-bar">
        <div class="brand-name">
            Taskify
        </div>
        <div class="nav-bar">
            <div class="common-use-container">
                <button class="common-use-item all">
                    All
                </button>
                <button class="common-use-item today">
                    Today
                </button>
                <button class="common-use-item this-week">
                    This Week
                </button>
                <button class="common-use-item past-due">
                    Past Due
                </button>
            </div>

            <div class="categories-wrapper">
                <div class="categories-header">
                    <div class="categories-title">
                        My Categories
                    </div>
                    <button class="add-category">&#43;</button>
                </div>
                <!-- <button class="category-item general">
                    # General
                </button>
                <button class="category-item school">
                    # School
                </button> -->
            </div>
        </div>
    </section>

    <section class="main-content-container">

        <div class="main-content">
            <div class="title-container">
                <div class="category-title">
                    General
                </div>
                <button class="delete-category">
                    <div class="icon-container"></div>  
                    <div class="delete-text">Delete Category</div>
                </button>
            </div>

            <div class="add-task-container">
                <button class="add-task-icon">&#43;</button>
                <button class="add-task-text">Add Task</button>
            </div>
            
            <div class="tasks-container">
                <div class="task-item">
                    <div class="task-info">
                        <input type="checkbox" name="task-completion" class="task-completion">
                        <div class="task-title">Milk cows</div>
                        <div class="priority-circle low"></div>
                        <div class="edit-task-icon-container"></div>
                        <div class="delete-task-icon-container"></div>
                    </div>
                    <div class="task-category-indicator"># General</div>
                </div>
            </div>
        </div>
        
    </section>
    
    <footer class="footer">
        <div>Created by</div> <a target="_blank" href="https://github.com/SKjustSK">SKjustSK</a>
    </footer>

</body>
</html>
